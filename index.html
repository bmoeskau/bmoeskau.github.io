---
layout: default
title: Brian's Blog
---

<div id="home">
  <p>{{ site.description }}</p>
  <h2>Posts</h2>
  <ul class="posts">
  	<em>Nothing yet</em>
    {% for post in site.posts %}
      <li>
      	<span>{{ post.date | date_to_string }}</span> 
      	&raquo; <a href="{{ post.url }}">{{ post.title }}</a> {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
</div>
