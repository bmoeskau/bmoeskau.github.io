---
layout: default
title: Brian's Blog
---

<div id="home">
  <h2>Articles</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<span class="publish_date">{{ post.date | date: "%b %-d, %Y" }}</span> 
      	<a class="post_title" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
